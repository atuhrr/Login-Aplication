<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2:700&display=swap" rel="stylesheet">
</head>
<body>
  <img class="wave" src="img/Sun-Tornado.svg">
  <div class="container">
      <div class="img">
          <img src="img/undraw_note_list_etto.svg">
      </div>
      <div class="login-container">
          <form action="index.html">
              <img class="avatar" src="img/undraw_male_avatar_323b.svg">
              <h2>to do list</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>    
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>  
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
            </form>
      </div>
      <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
